<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Using Bard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style type="text/tailwindcss">
        @layer base {
            ul {
                list-style-type: circle;
            }
            ol {
                list-style-type: decimal;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-gray-100">
    <div class="w-full max-w-2xl bg-gray-800 shadow-lg rounded-lg overflow-hidden">
        <header class="bg-gray-700 text-gray-300 p-4">
            <h1 class="text-2xl font-semibold text-center">CHATBOTðŸ˜‰</h1>
        </header>
        <main class="p-4 h-[60vh] overflow-y-auto bg-gray-800">
            <div id="messageHolder" class="flex flex-col space-y-4"></div>
        </main>
        <footer class="bg-gray-700 p-4 flex items-center">
            <input
                type="text"
                class="flex-grow border rounded-md p-2 border-gray-600 bg-gray-900 text-gray-200 shadow-sm focus:border-blue-400 focus:ring-1 focus:ring-blue-400"
                placeholder="Type your message..."
                name="chat"
                id="chat"
            />
            <button id="btn" class="ml-4 bg-blue-600 p-2 rounded-md text-gray-100 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Send
            </button>
        </footer>
    </div>
    <script type="importmap">
    {
        "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
    }
    </script>
    <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
